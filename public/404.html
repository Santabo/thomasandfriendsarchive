  <style>
    @font-face {
      font-family: 'Flange BQ Bold';
      src: url('/flangebq_bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Flange BQ Bold', Arial, sans-serif;
      color: #ddd;
      background: url('https://i.ibb.co/C3sbhdqF/1mbVv11I.png') no-repeat center center fixed;
      background-size: cover;
      user-select: text;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 15, 15, 0.75);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 540px;
      margin: auto;
      padding: 2rem;
      background: rgba(30, 25, 20, 0.88);
      border-radius: 8px;
      border: 1.5px solid #4c3f33;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
      margin-top: 8vh;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #c6b59d;
      text-shadow: 1px 1px 2px #2b241d;
    }

    p {
      font-size: 1rem;
      color: #bdb5a0;
      text-shadow: 1px 1px 1px #1d1a15;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    a.status-link {
      display: inline-block;
      padding: 0.45rem 1.2rem;
      font-size: 0.95rem;
      color: #e6e1d9;
      background: #5c4c3c;
      border: 1px solid #3f342a;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
      user-select: none;
    }

    a.status-link:hover,
    a.status-link:focus {
      background: #6a5947;
      outline: none;
    }
  </style>
</head>

  <div class="overlay"></div>

    <p>
      You took a wrong turn...<br />

    <div class="buttons">
