<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thomas Archive | Page Lost on the Tracks</title>
<meta name="description" content="Page unavailable or down. Check service status." />
<link rel="icon" href="https://i.ibb.co/SDBYYshc/image-2025-07-09-212116843.png" type="image/png" />
<style>
  @font-face {
    font-family: 'Flange BQ Bold';
    src: url('/flangebq_bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Flange BQ Bold', Arial, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    background: url('https://i.ibb.co/C3sbhdqF/1mbVv11I.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(20, 20, 20, 0.75); /* dark matte overlay for readability */
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 480px;
    padding: 3rem 2rem;
    background: rgba(35, 31, 27, 0.85); /* rusty/metallic dark brown */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    user-select: none;
    border: 1.5px solid #5a4a3c; /* subtle rust color border */
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    color: #c7b299; /* dull brass/gold tone */
    text-shadow: 1px 1px 2px #3a3329;
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 3rem;
    line-height: 1.5;
    color: #bfb7a1;
    text-shadow: 1px 1px 1px #2e2a24;
  }
  a.status-link {
    display: inline-block;
    font-weight: bold;
    font-family: 'Flange BQ Bold', sans-serif;
    text-decoration: none;
    background: #6b5b4b; /* muted rusty brown */
    color: #ddd;
    padding: 0.9rem 2.5rem;
    border-radius: 6px;
    box-shadow: inset 0 2px 3px #8a7d6f;
    transition: background 0.3s ease;
    user-select: none;
    cursor: pointer;
    border: 1px solid #5a4a3c;
  }
  a.status-link:hover,
  a.status-link:focus {
    background: #7c6b58;
    outline: none;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" role="main" aria-labelledby="error-title">
    <h1 id="error-title">Page Lost on the Tracks</h1>
    <p>
      This page ran off the rails.<br />
      Check the <a href="https://stats.uptimerobot.com/G7yIvQIlao" target="_blank" rel="noopener" class="status-link">service status</a>,<br />
      or <a href="https://thomasarchive.vercel.app" class="status-link" aria-label="Go back home">head back home</a>.
    </p>
  </div>
</body>
</html>
