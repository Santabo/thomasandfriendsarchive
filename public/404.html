<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thomas Archive | Page Unavailable</title>
  <meta name="description" content="Page unavailable or down. Check service status." />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="https://i.ibb.co/SDBYYshc/image-2025-07-09-212116843.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Flange BQ Bold';
      src: url('/flangebq_bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    body {
      background-color: #0f1117;
      color: white;
      font-family: 'Flange BQ Bold', Arial, sans-serif;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    a.status-link {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    a.status-link:hover,
    a.status-link:focus {
      border-color: #007bff;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Page Unavailable</h1>
  <p>
    Sorry, this page is currently unavailable or may be down.<br />
    You can check the <a href="https://stats.uptimerobot.com/G7yIvQIlao" target="_blank" rel="noopener" class="status-link">service status here</a>.
  </p>
</body>
</html>
