<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Your Engine Game</title>
  <meta name="description" content="Play the 'Design Your Engine' game featuring your favorite Thomas & Friends characters." />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="https://i.ibb.co/SDBYYshc/image-2025-07-09-212116843.png" type="image/png" />

  <style>
    @font-face {
      font-family: 'Flange BQ Bold';
      src: url('/flangebq_bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-family: 'Flange BQ Bold', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #005eb8;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
      margin: 0;
    }

    main {
      padding: 2rem 1rem;
    }

    .back-button {
      display: inline-block;
      background: #ffcf00;
      color: #222;
      font-family: 'Flange BQ Bold', sans-serif;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #f1b700;
    }

    .game-frame-container {
      max-width: 100%;
      width: 100%;
      max-width: 1800px;
      aspect-ratio: 2 / 1;
      margin: 0 auto;
      border: 4px solid #005eb8;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .game-frame-container iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }

    footer {
      background: #005eb8;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    footer a {
      color: #ffcf00;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      .game-frame-container {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Thomas Archive</h1>
    <p>üöÇ Design Your Engine Game</p>
  </header>

  <main>
    <div style="text-align: center;">
      <a href="/games" class="back-button">‚Üê Back to Games</a>
    </div>

    <div class="game-frame-container">
      <iframe
        src="https://web.archive.org/web/20180910214619if_/https://play.thomasandfriends.com/Resources/games/design-your-engine/index.html"
        title="Design Your Engine Game"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        &copy; 2025 Thomas Archive. Fan-made and unaffiliated with the official franchise.<br />
        Font: Flange BQ Bold ‚Äì &copy; H. Berthold AG 1992. All rights reserved.<br />
        <a href="/terms-of-use.html">Terms of Use</a>
      </p>
    </div>
  </footer>
</body>
</html>
