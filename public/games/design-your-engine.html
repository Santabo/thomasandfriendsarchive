<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Your Engine Game</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Santabo/thomasandfriendsarchive/473cceb765f1828afc4e687a41b98a328eafb2b9/public/style.css" />
  <style>
    /* Game Frame Styling */
    .game-frame-container {
      width: 100%;
      max-width: 960px;
      margin: 2rem auto;
      aspect-ratio: 2 / 1; /* Matches 1800x900 */
      border: 4px solid #005eb8;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      background: #ffcf00;
      color: #222;
      font-family: 'Flange BQ Bold', sans-serif;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #f1b700;
    }

    /* Header text adjustments */
    header .container {
      text-align: center;
    }

    header h1 {
      font-size: 2.25rem;
      margin: 0.5rem 0 0.25rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: normal;
      margin: 0;
      color: #fff;
    }

    /* Footer spacing */
    footer .container {
      text-align: center;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .game-frame-container {
        aspect-ratio: 16 / 9;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      header h1 {
        font-size: 1.75rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Thomas Archive</h1>
      <p>üöÇ Design Your Engine Game</p>
    </div>
  </header>

  <main>
    <section style="text-align: center;">
      <a href="/games" class="back-button">‚Üê Back to Games</a>
      <div class="game-frame-container">
        <iframe
          src="https://web.archive.org/web/20180910214619if_/https://play.thomasandfriends.com/Resources/games/design-your-engine/index.html"
          title="Design Your Engine Game"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>
        &copy; 2025 Thomas Archive. Fan-made and unaffiliated with the official franchise.<br />
        Font: Flange BQ Bold ‚Äì &copy; H. Berthold AG 1992. All rights reserved.<br />
        <a href="/terms-of-use.html">Terms of Use</a>
      </p>
    </div>
  </footer>
</body>
</html>
