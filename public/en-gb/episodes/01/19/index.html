  <style>
@font-face {
  font-family: 'Flange BQ Bold';
  src: url('/flangebq_bold.ttf') format('truetype');
  font-weight: bold;
  font-style: normal;
}
/* Modal styling */
#video-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#video-modal:not(.hidden) {
  display: flex;
}
#video-modal .modal-content {
  position: relative;
  width: 90%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 8px;
  overflow: hidden;
}
#video-modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#modal-close {
  position: absolute;
  top: 0.5rem;
  right: 0.75rem;
  font-size: 2rem;
  color: white;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 10;
}
</style>

<body>
  <header>
    <div class="container">
      <h1>The Flying Kipper</h1>
      <p>Season 1 Episode 19</p>
      <p><a href="/en-gb/">‚Üê Back to Archive</a></p>
    </div>
  </header>

  <main class="container">
    <img id="play-video-btn" src="https://i.ibb.co/csz8DC7/The-Flying-Kipper38.webp" alt="The Flying Kipper cover" style="cursor:pointer; max-width:100%; max-width: 400px;" data-url="https://drive.google.com/file/d/1ouzPktHeJSp6faeLtbCTceOIO9droF2D4w/view" />
    <p>Watch &#x27;The Flying Kipper&#x27; from Series 1 on the Thomas Archive.</p>
  </main>

  <!-- Video Modal -->
  <div id="video-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="video-title">
    <div class="modal-content">
      <button id="modal-close" aria-label="Close video modal">&times;</button>
      <iframe id="modal-video" title="Video player" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('video-modal');
    const iframe = document.getElementById('modal-video');
    const closeBtn = document.getElementById('modal-close');
    const playBtn = document.getElementById('play-video-btn');

    function openVideoModal(url) {
      let embedUrl = url;
      try {
        if (url.includes('youtube.com')) {
          if (url.includes('/embed/')) {
            embedUrl = url.includes('?') ? `${url}&autoplay=1` : `${url}?autoplay=1`;
          } else {
            const videoId = new URL(url).searchParams.get('v');
            if (videoId) embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
          }
        } else if (url.includes('drive.google.com')) {
          const match = url.match(/\/d\/([^\/]+)\//);
          if (match && match[1]) embedUrl = `https://drive.google.com/file/d/${match[1]}/preview`;
        }
      } catch(e) {
        console.error('Error parsing video URL:', e);
      }
      iframe.src = embedUrl;
      modal.classList.remove('hidden');
      modal.style.display = 'flex';
    }

    function closeVideoModal() {
      iframe.src = '';
      modal.classList.add('hidden');
      modal.style.display = 'none';
    }

    closeBtn.addEventListener('click', closeVideoModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) closeVideoModal();
    });

    playBtn.addEventListener('click', () => {
      openVideoModal(playBtn.dataset.url);
    });
  </script>
</body>
