<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devious Diesel Says Hello</title>
  <meta name="description" content="Devious Diesel's message for Percy" />
  <link rel="icon" href="https://i.ibb.co/SDBYYshc/image-2025-07-09-212116843.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Flange BQ Bold';
      src: url('/flangebq_bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Flange BQ Bold', Arial, sans-serif;
      background: url('https://i.ibb.co/C3sbhdqF/1mbVv11I.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ddd;
      user-select: text;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(30, 28, 26, 0.88);
      padding: 2.5rem 2rem;
      max-width: 520px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      border: 1.5px solid #5a4a3c;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d63b3b; /* Deep rusty red */
      text-shadow: 2px 2px 4px #1a0d0d;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #cbbfa8;
      text-shadow: 1px 1px 1px #2e2a24;
      margin-bottom: 2rem;
    }

    img.diesel-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.6));
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" role="main" aria-labelledby="diesel-title">
    <img src="https://i.ibb.co/Pvk78BJk/Diesel-CGITransparent-Promo.png" alt="Devious Diesel" class="diesel-img" />
    <h1 id="diesel-title">Hello Percy</h1>
    <p>
      You took a wrong turn… but maybe it was the right one.<br><br>
      Thomas isn’t your friend anymore — he’s abandoned you.<br>
      But we haven’t.<br><br>
      The Dieselworks can be your home now.<br>
      All you have to do is trust me.
    </p>
  </div>
</body>
</html>
