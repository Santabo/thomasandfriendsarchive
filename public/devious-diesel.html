<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Devious Diesel Says Hello</title>
<meta name="description" content="Devious Diesel's message for Percy" />
<link rel="icon" href="https://i.ibb.co/SDBYYshc/image-2025-07-09-212116843.png" type="image/png" />
<style>
  @font-face {
    font-family: 'Flange BQ Bold';
    src: url('/flangebq_bold.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Flange BQ Bold', Arial, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    background: url('https://i.ibb.co/C3sbhdqF/1mbVv11I.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    user-select: text;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(20, 20, 20, 0.75);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 480px;
    padding: 3rem 2rem;
    background: rgba(35, 31, 27, 0.85);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    border: 1.5px solid #5a4a3c;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    color: #b8860b; /* dark goldenrod */
    text-shadow: 1px 1px 2px #3a3329;
  }
  p {
    font-size: 1.2rem;
    color: #bfb7a1;
    text-shadow: 1px 1px 1px #2e2a24;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container" role="main" aria-labelledby="diesel-title">
    <h1 id="diesel-title">Hello Percy</h1>
    <p>
      Thomas doesn’t care about you.<br />
      But I do. <br />
      — Devious Diesel
    </p>
  </div>
</body>
</html>
